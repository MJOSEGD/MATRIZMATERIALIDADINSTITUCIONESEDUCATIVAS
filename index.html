<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matriz de Materialidad ESG</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Matriz de Materialidad ESG</h1>

    <!-- Selección de Tema -->
    <div class="form-group">
      <label for="topicSelect">Selecciona un Tema ESG</label>
      <select id="topicSelect" onchange="selectTopic()">
        <option value="">Seleccione un tema</option>
      </select>
    </div>

    <!-- Sliders -->
    <div class="form-group">
      <label for="score">Puntuación Screening (%)</label>
      <input type="range" id="score" min="0" max="100" value="0" oninput="updateValues()">
      <span id="scoreDisplay">0%</span>
    </div>
    <div class="form-group">
      <label for="stakeholder">Stakeholders (%)</label>
      <input type="range" id="stakeholder" min="0" max="100" value="0" oninput="updateValues()">
      <span id="stakeholderDisplay">0%</span>
    </div>

    <!-- Gráfico -->
    <canvas id="matrixChart"></canvas>

    <!-- Tabla -->
    <table>
      <thead>
        <tr>
          <th>Tema</th>
          <th>Categoría</th>
          <th>ESRS</th>
          <th>ODS</th>
          <th>KPI</th>
          <th>Taxonomía</th>
          <th>Ponderación (%)</th>
          <th>Puntuación (%)</th>
          <th>Impacto Financiero (%)</th>
          <th>Stakeholders (%)</th>
        </tr>
      </thead>
      <tbody id="resultsTable"></tbody>
    </table>

    <!-- Botones -->
    <button onclick="downloadChart()">Descargar Gráfico</button>
    <button onclick="downloadData()">Exportar Datos</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
